services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pazliki-app
    restart: unless-stopped
    networks:
      - pazliki-network
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: pazliki-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - pazliki-network

networks:
  pazliki-network:
    driver: bridge
